<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AYUSH Quizzes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Navbar -->
    <nav>
        <a href="index.html">Home</a>
        <a href="medicinalplant.html">Medicinal Plants</a>
        <a href="quizzes.html">Quizzes</a>
        <a href="aboutus.html">About Us</a>
        <a href="#">Contact Us</a>
        <a href="login.html">Log in</a>
    </nav>

    <!-- Quizzes Section -->
    <section class="about-section">
        <div class="container">
            <h2>Quizzes</h2>
            <div class="card-container">
                <div class="card">
                    <img src="Images/tulsi.jpg" alt="Tulsi Quiz">
                    <div class="card-content">
                        <h3>Tulsi Quiz</h3>
                        <button class="start-quiz-btn" onclick="openQuizPopup('Tulsi Quiz')">Start Quiz</button>
                    </div>
                </div>
                <div class="card">
                    <img src="Images/neem.jpg" alt="Neem Quiz">
                    <div class="card-content">
                        <h3>Neem Quiz</h3>
                        <button class="start-quiz-btn" onclick="openQuizPopup('Neem Quiz')">Start Quiz</button>
                    </div>
                </div>
                <div class="card">
                    <img src="Images/ashwagandha.jpg" alt="Ashwagandha Quiz">
                    <div class="card-content">
                        <h3>Ashwagandha Quiz</h3>
                        <button class="start-quiz-btn" onclick="openQuizPopup('Ashwagandha Quiz')">Start Quiz</button>
                    </div>
                </div>
                <div class="card">
                    <img src="Images/aloevera.jpg" alt="Aloe Vera Quiz">
                    <div class="card-content">
                        <h3>Aloe Vera Quiz</h3>
                        <button class="start-quiz-btn" onclick="openQuizPopup('Aloe Vera Quiz')">Start Quiz</button>
                    </div>
                </div>
                <div class="card">
                    <img src="Images/brahmi.jpg" alt="Brahmi Quiz">
                    <div class="card-content">
                        <h3>Brahmi Quiz</h3>
                        <button class="start-quiz-btn" onclick="openQuizPopup('Brahmi Quiz')">Start Quiz</button>
                    </div>
                </div>
                <div class="card">
                    <img src="Images/turmeric.jpg" alt="Turmeric Quiz">
                    <div class="card-content">
                        <h3>Turmeric Quiz</h3>
                        <button class="start-quiz-btn" onclick="openQuizPopup('Turmeric Quiz')">Start Quiz</button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Popup Modal for Quizzes -->
    <div id="quiz-popup" class="popup" >
        <div class="popup-content">
            <span class="close-btn" onclick="closeQuizPopup()">&times;</span>
            <h3 id="quiz-popup-title">Quiz Title</h3>
            <p id="quiz-question">Question will be displayed here...</p>
            <div id="quiz-options"></div>
            <button class="start-quiz-btn" onclick="proceedToQuiz()">Start</button>
        </div>
    </div>

    <script src="quizzes.js"></script>
    <script>
        // Function to open quiz popup
        function openQuizPopup(quizTitle) {
            document.getElementById("quiz-popup-title").innerText = quizTitle;
            document.getElementById("quiz-popup").style.display = "block";
            startQuiz(quizTitle.replace(' Quiz', ''));
        }

        // Function to close quiz popup
        function closeQuizPopup() {
            document.getElementById("quiz-popup").style.display = "none";
        }

        // Function to initiate quiz
        function proceedToQuiz() {
            const title = document.getElementById("quiz-popup-title").innerText;
            startQuiz(title.replace(' Quiz', ''));
        }
    </script>

</body>
</html>
